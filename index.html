<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dengue modelling outputs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="h-screen flex flex-col items-center justify-center"
      id="content"
    ></div>

    <script>
      // List of URLs
      const endpoints = [
        {
          url: "time_series_modelling/model_outputs.html",
          text: "Modelling outputs summary - presentation"
        },
        {
          url: "time_series_modelling/non-parametric_models.html",
          text: "Non-parametric models",
        },
        {
          url: "time_series_modelling/parametric_models.html",
          text: "Parametric models",
        },
        {
          url: "time_series_modelling/covariables_analysis.html",
          text: "Meteorological covariables analyses",
        },
      ];

      // Function to create elements from URLs
      function createElementsFromURLs() {
        const container = document.getElementById("content");

        // Iterate through the URL list and create elements
        endpoints.forEach((value, index) => {
          const link = document.createElement("a");
          link.className = "my-3";
          link.href = value.url;
          //   link.textContent = `Link ${index + 1}`;

          const div = document.createElement("div");
          div.className = "text-3xl transition-all ease-out hover:font-bold";
          div.textContent = value.text;

          link.appendChild(div);
          container.appendChild(link);
        });
      }

      // Call the function to generate elements
      createElementsFromURLs();
    </script>
  </body>
</html>
